{% include 'header.html' %}

    <main class="container">
        <br>
        <div style="text-align: center;">
            <span class="badge text-center text-dark">
                <h1>Books</h1>
            </span>
        </div>
        <div class="row">
            {% for i in object_list %}
            <div class="col-md-6 mb-2 mt-2 h-10">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col-auto d-none d-lg-block">
                        <img src="{{i.image.url}}" alt="book" width="210">
                    </div>
                    <div class="col p-4 d-flex flex-column position-static">
                        <h3 class="mb-0">{{i.title}}</h3>
                        <p>{{i.genre}}</p>
                        <p>{{i.cost}} ₽</p>
                        <p class="card-text mb-auto">{{i.description|slice:":80"}}...</p>
                        <a href="/book_detail/{{i.id}}/" class="btn btn-dark">Подробнее</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

{% include 'footer.html' %}
